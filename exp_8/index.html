<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration & Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="register">
      <h2>Register</h2>
      <input type="text" id="fullName" placeholder="Full Name" required /><br />
      <input
        type="text"
        id="regUsername"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        id="regPassword"
        placeholder="Password"
        required
      /><br />
      <input
        type="text"
        id="contact"
        placeholder="Contact Number"
        required
      /><br />
      <input type="text" id="address" placeholder="Address" required /><br />
      <button onclick="register()">Register</button>
      <p>
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </p>
    </div>
    <div id="login" class="hidden">
      <h2>Login</h2>
      <input
        type="text"
        id="loginUsername"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      /><br />
      <button onclick="login()">Login</button>
      <p>
        Don't have an account? <a href="#" onclick="showRegister()">Register</a>
      </p>
    </div>
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="user"></span>!</h2>
      <p><strong>Full Name:</strong> <span id="displayName"></span></p>
      <p><strong>Username:</strong> <span id="displayUsername"></span></p>
      <p><strong>Contact:</strong> <span id="displayContact"></span></p>
      <p><strong>Address:</strong> <span id="displayAddress"></span></p>
      <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
