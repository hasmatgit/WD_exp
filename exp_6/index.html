<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1568292342316-60aa3d36f4b3?q=80&w=1037&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="gallery-item" />
      <img src="https://media.istockphoto.com/id/2195264575/photo/silver-lake-state-park-michigan-has-beaches-lighthouses-sand-dunes-forest-paddling-hiking-and.webp?a=1&s=612x612&w=0&k=20&c=Gu8qSZZrRhRoLGDUKk_i9y1fUNNyK8HqtiaWKV9vekQ=" alt="Image 2" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1603705072970-6bc8755ae6a8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2FscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="Image 3" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1547309856-a1545ad36058?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDN8fHxlbnwwfHx8fHw%3D" alt="Image 4" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1654799810581-0b9841adf606?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDY1fHx8ZW58MHx8fHx8" alt="Image 5" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1722412372934-3983c67194a1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDg2fHx8ZW58MHx8fHx8" alt="Image 6" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1609277330920-f77d4e709cbd?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 6" class="gallery-item" />
      <img src="https://images.unsplash.com/photo-1626723370215-5caf35e7ab1a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE5fHx8ZW58MHx8fHx8" alt="Image 6" class="gallery-item" />
    </div>
    <div id="lightbox" class="lightbox">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="" />
      <div class="zoom-controls">
        <button onclick="zoomIn()">&#43;</button>
        <button onclick="zoomOut()">&minus;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
